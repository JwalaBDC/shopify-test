name: Deploy Shopify Theme (CI â€“ Theme Kit)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Install Theme Kit
        run: |
          curl -s https://shopify.github.io/themekit/scripts/install.py | python3

      - name: Create Theme Kit config
        env:
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_PASSWORD: ${{ secrets.SHOPIFY_PASSWORD }}
          SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
        run: |
          echo "Creating config.yml"
          cat > config.yml <<EOF
development:
  store: ${SHOPIFY_STORE}
  password: ${SHOPIFY_PASSWORD}
  theme_id: "${SHOPIFY_THEME_ID}"
EOF

      - name: Debug config.yml (safe)
        run: |
          sed 's/password:.*/password: ***MASKED***/' config.yml

      - name: Deploy theme
        run: theme deploy --env=development
